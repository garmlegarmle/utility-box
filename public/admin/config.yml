backend:
  name: github
  repo: garmlegarmle/utility-box
  branch: main
  base_url: https://www.utility-box.org
  auth_endpoint: /api/auth
  site_domain: www.utility-box.org

media_folder: public/uploads
public_folder: /uploads

site_url: https://www.utility-box.org
logo_url: /uploads/blog-grid.svg
publish_mode: simple
local_backend: true

collections:
  - name: blog_en
    label: Blog (EN)
    folder: src/content/en/blog
    create: true
    extension: mdx
    format: frontmatter
    slug: '{{slug}}'
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Slug, name: slug, widget: string }
      - label: Lang
        name: lang
        widget: select
        options: [en, ko]
        default: en
      - { label: Date, name: date, widget: datetime, format: YYYY-MM-DD, time_format: false }
      - label: Tags
        name: tags
        widget: list
        required: false
        field: { label: Tag, name: tag, widget: string }
      - { label: Category, name: category, widget: string, required: false }
      - { label: Hero Image, name: heroImage, widget: image, required: false }
      - { label: Card Image, name: cardImage, widget: image, required: false }
      - { label: Pair Slug, name: pairSlug, widget: string, required: false }
      - { label: Body, name: body, widget: markdown }

